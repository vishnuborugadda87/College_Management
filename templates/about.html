<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%)
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%; 
            object-fit: cover;
            opacity: 1;
            animation: logoMorph 3s ease-in-out forwards;
        }

        @keyframes logoMorph {
            0% {
                transform: scale(1);
                
                opacity: 1;
                border-radius: 50%;
            }
            30% {
                transform: scale(1.8); 
                border-radius: 30%; 
            }
            60% {
                transform: scale(0.8);
                border-radius: 50%; 
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.jpg" alt="Logo" class="logo">
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "home.html";
        }, 3000);
    </script>
</body>
</html>
